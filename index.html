<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>About Me</h4>
        <p>Welcome! Today is "Career Day" at Saint Benedict in Cordova, TN. This website is about a fictional student that attends school there!</p>
      </div>
      <div class="one-half column" style="margin-top: 25%">
        <div class="row">
          <p>Hi! My name <strong id="name"></strong>. </p>
        </div>
        <div class="row">
          <ul class="column one-half">
            <li>Birthday: <span id="birthday"></span></li>
            <li>Clubs: <span id="study"></span></li>
            <li>Hobbies: <span id="interests"></span></li>
          </ul>
          <ul class="column one-half">
            <li>Email: <span id="email"></span></li>
            <li>Location: <span id="location"></span></li>
            <li>GPA: <span id="test"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
